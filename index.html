 <!DOCTYPE html>

<head>
    <title>Pomodoro Clock App</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css.css" />
	 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

 <body>
 <div id="options">
  <button class="fa fa-gear fa-2x"  onclick="toggleSettings()"> </button> 
 </div>
 
 <div id="CONT">
 <div id="changeTimeContainer"> 

<div class="container"> 
<input checked type="radio" id="sessionChange" name="timer">  	<label for="sessionChange"  onclick = "toggleTimerSettings('session')">Session </label>
	<input type="radio" id="shortBreakChange"name="timer" >   <label for="shortBreakChange" onclick = "toggleTimerSettings('shortBreak')">Short Break </label>
	 <input type="radio" id="longBreakChange" name="timer">  <label for="longBreakChange" onclick = "toggleTimerSettings('longBreak')"> Long Break </label>
</div>


<br>

<div class="container">
	<span id="display">00:25:00</span>
	
	<p> Minute </p>
	<button onclick="changeTime(-600,'session')"> -10 </button>
	<button onclick="changeTime(-300,'session')"> -5 </button>
	<button onclick="changeTime(-60,'session')"> -1 </button>
	<button onclick="changeTime(+60,'session')"> +1 </button>
	<button onclick="changeTime(+300,'session')"> +5 </button>
	<button onclick="changeTime(+600,'session')"> +10 </button>
	
	<p> Second </p>
	<button onclick="changeTime(-10,'session')"> -10 </button>
	<button onclick="changeTime(-5,'session')"> -5 </button>
	<button onclick="changeTime(-1,'session')"> -1 </button>
	<button onclick="changeTime(+1,'session')"> +1 </button>
	<button onclick="changeTime(+5,'session')"> +5 </button>
	<button onclick="changeTime(+10,'session')"> +10 </button>
</div>

</div>
</div>
  <div id="timer">
  <br />
 


  <h1 id="timeLeft"> </h1> 
	<div class="pomProgressTimer"> </div>
  <div id="changeTimerButtons">
<button id="pause" onclick="togglePause()" class="fa fa-pause-circle-o fa-3x"> </button>
<button id="play" onclick="togglePause()" style="display: none;" class="fa fa-play-circle-o fa-3x">  </button>
<button id="reset" onclick="reset()" style="display: none;" class="fa fa-undo fa-3x">  </button> 
 </div>
<br />
 <div id="sessionButtons"> Start a:
	<button onclick="changeTimer('session')"> Session </button>
	<button onclick="changeTimer('short')"> Short Break </button>
	<button onclick="changeTimer('long')"> Long Break </button>
</div>

</div>

 <script type="text/javascript" src="data.js"></script>
</body>

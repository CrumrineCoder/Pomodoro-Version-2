 <!DOCTYPE html>

<head>
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>
 <body>
 <button onclick="statusUpdate()" id="special"></button>
<div id="ultimateContainer">
  <div id="sound"> </div>
<div class="container">
 
<p> Session Length </p>
<span id="sessionLength">00:25:00</span>
<p> Minute </p>
<button onclick="changeTime(-600,'sessionLength')"> -10 </button>
<button onclick="changeTime(-300,'sessionLength')"> -5 </button>
<button onclick="changeTime(-60,'sessionLength')"> -1 </button>
<button onclick="changeTime(+60,'sessionLength')"> +1 </button>
<button onclick="changeTime(+300,'sessionLength')"> +5 </button>
<button onclick="changeTime(+600,'sessionLength')"> +10 </button>
<p> Second </p>
<button onclick="changeTime(-10,'sessionLength')"> -10 </button>
<button onclick="changeTime(-5,'sessionLength')"> -5 </button>
<button onclick="changeTime(-1,'sessionLength')"> -1 </button>
<button onclick="changeTime(+1,'sessionLength')"> +1 </button>
<button onclick="changeTime(+5,'sessionLength')"> +5 </button>
<button onclick="changeTime(+10,'sessionLength')"> +10 </button>
</div>
<div class="container">
<p> Short Break Length </p>
<span id="shortBreakLength">00:05:00</span>
<p> Minute </p>
<button onclick="changeTime(-600,'shortBreakLength')"> -10 </button>
<button onclick="changeTime(-300,'shortBreakLength')"> -5 </button>
<button onclick="changeTime(-60,'shortBreakLength')"> -1 </button>
<button onclick="changeTime(+60,'shortBreakLength')"> +1 </button>
<button onclick="changeTime(+300,'shortBreakLength')"> +5 </button>
<button onclick="changeTime(+600,'shortBreakLength')"> +10 </button>
<p> Second </p>
<button onclick="changeTime(-10,'shortBreakLength')"> -10 </button>
<button onclick="changeTime(-5,'shortBreakLength')"> -5 </button>
<button onclick="changeTime(-1,'shortBreakLength')"> -1 </button>
<button onclick="changeTime(+1,'shortBreakLength')"> +1 </button>
<button onclick="changeTime(+5,'shortBreakLength')"> +5 </button>
<button onclick="changeTime(+10,'shortBreakLength')"> +10 </button>
</div>
<div class="container">
<p> Long Break Length </p>
<span id="longBreakLength">00:15:00</span>
<p> Minute </p>
<button onclick="changeTime(-600,'longBreakLength')"> -10 </button>
<button onclick="changeTime(-300, 'longBreakLength')"> -5 </button>
<button onclick="changeTime(-60, 'longBreakLength')"> -1 </button>
<button onclick="changeTime(+60, 'longBreakLength')"> +1 </button>
<button onclick="changeTime(+300, 'longBreakLength')"> +5 </button>
<button onclick="changeTime(+600, 'longBreakLength')"> +10 </button>
<p> Second </p>
<button onclick="changeTime(-10, 'longBreakLength')"> -10 </button>
<button onclick="changeTime(-5, 'longBreakLength')"> -5 </button>
<button onclick="changeTime(-1, 'longBreakLength')"> -1 </button>
<button onclick="changeTime(+1, 'longBreakLength')"> +1 </button>
<button onclick="changeTime(+5, 'longBreakLength')"> +5 </button>
<button onclick="changeTime(+10, 'longBreakLength')"> +10 </button>
</div>
  <br />
<div class="container">
<button onclick="pause()"> Pause </button>
<button onclick="reset()"> Reset </button>
<button onclick="changeTimer(shortBreakSeconds)"> Short Rest </button>
<button onclick="changeTimer(longBreakSeconds)"> Long Rest </button>
<button onclick="changeTimer(sessionSeconds)"> Session </button>
</div>
</div>

<p id="time" > 00:25:00 </p>

<div id="myProgress">
  <div id="myBar"></div>
</div>



 <script type="text/javascript" src="data.js"></script>
</body>
